<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como fazer um SLIDESHOW com HTML e CSS | Higor Feij√≥</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide S1">
                <img src="Imagens/agrinho1.jpg">

            </div>
            <div class="slide S2">
                <img src="Imagens/agrinho2.jpg">
                
            </div>
            <div class="slide S3">
                <img src="Imagens/agrinho3.jpg">
                
            </div>
            <div class="slide S4">
                <img src="Imagens/agrinho4.jpg">
                
            </div>
            <div class="slide S5">
                <img src="Imagens/agrinho5.jpg">
                
            </div>
        </div>
            <div class="navegation">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>

            </div>
    </div>
</body>
</html>
